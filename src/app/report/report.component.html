<div class="container p-3">
    <div class="d-flex justify-content-between">
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn btn-dark report-btn d-flex justify-content-between">
                    <span><i class="bi bi-download"></i></span>
                    <span>{{localization.download}}</span>
                </button>
            </div>
            <div class="ms-3">
                <button class="btn btn-dark report-btn d-flex justify-content-between">
                    <span><i class="bi bi-graph-up-arrow"></i></span>
                    <span>{{localization.analysis}}</span>
                </button>
            </div>
        </div>
        <div>
            <button class="btn btn-dark report-approval-btn d-flex justify-content-between">
                <span><i class="bi bi-download"></i></span>
                <span>{{localization.submitForApproval}}</span>
            </button>
        </div>
    </div>
    <div class="mt-5">
        <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Sr. No.</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Code</th>
                <th scope="col">No.of Tubes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of localization.reportTableArray">
                <td>{{item.name}}</td>
                <td>{{item.srNo}}</td>
                <td>{{item.from}}</td>
                <td>{{item.to}}</td>
                <td>{{item.code}}</td>
                <td class="fw-bold" [ngClass]="{'text-success': item.isDelivert, 'text-danger': item.isNotDelivert}">{{item.noOfTubes}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
